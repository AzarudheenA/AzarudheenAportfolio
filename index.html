<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azarudheen A Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <div class="card">
      <div class="image-box">
        <img src="1000043295.png" alt="Azarudheen A" />
      </div>
      <h1>Azarudheen A</h1>
      <p class="title">Software Test Automation Engineer</p>
      <div class="contact-box">
        <p><img src="whatsapp-icon.png" class="icon" alt="WhatsApp" /> +91 9791431876</p>
        <p><img src="email-icon.png" class="icon" alt="Email" /> Axarudheena@gmail.com</p>
      </div>
      <a href="Azarudheen_Resume.pdf" class="button" download>Download Resume</a>
      <br /><br />
      <button id="darkToggle" class="button">🌙 Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? '☀️ Light Mode' : '🌙 Toggle Dark Mode';
    });
  </script>
</body>
